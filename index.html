<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
          
    <div class="container">
        <aside class="sidebar">
            <div class="search-box">
                <label for="search-input">Search by hotel name</label>
                <div class="search-input-wrapper">
                  <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                  <input type="text" id="search-input" placeholder="eg. The Fullerton Hotel" />
                </div>
              </div>
              
              <div class="title-fitter">Filter results</div>
              <div class="price-range-filter">
                <h3 class="filter-title">Price Range</h3>
                <ul class="price-options">
                  <li>
                    <input type="checkbox" id="price-0-200">
                    <label for="price-0-200">$0 - $200</label>
                    <span class="item-count">200</span>
                  </li>
                  <li>
                    <input type="checkbox" id="price-200-500">
                    <label for="price-200-500">$200 - $500</label>
                    <span class="item-count">100</span>
                  </li>
                  <li>
                    <input type="checkbox" id="price-500-1000">
                    <label for="price-500-1000">$500 - $1,000</label>
                    <span class="item-count">15</span>
                  </li>
                  <li>
                    <input type="checkbox" id="price-1000-2000">
                    <label for="price-1000-2000">$1,000 - $2,000</label>
                    <span class="item-count">12</span>
                  </li>
                  <li>
                    <input type="checkbox" id="price-2000-5000">
                    <label for="price-2000-5000">$2,000 - $5,000</label>
                    <span class="item-count">230</span>
                  </li>
                </ul>
              </div>
            
          
    
          
        </aside>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
